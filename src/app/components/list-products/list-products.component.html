<h2 style="width: 40%;">Lista de productos</h2>
<p style="width: 40%;">Carrito = {{listShoppingCart.length}}</p>
<div class="containerListPorduct">
<app-product (detailProduct)="productdetailAdd($event)" (productAdd)="productShoppingAdd($event)" *ngFor="let product of listProducts" [product]="product"></app-product>
<!-- [product]="listProducts" -->
</div>

<div (mouseleave)="closeDetail()" class="detailProduct" [class.animationDetailProduct]="detailProduct">
    <h2>{{productDetail.title}}</h2>
    <swiper
      [slidesPerView]="1"
      [spaceBetween]="10"
      [navigation]="true"
      [pagination]="{ clickable: true }"
    >
        <ng-template swiperSlide *ngFor="let img of productDetail.images"><div class="imgsDetail" [style.background-image]="'url('+ img +')'"></div></ng-template>
    </swiper>
    <p><b>Descripci√≥n:</b> {{productDetail.description}}</p>
    <p><b>Precio:</b> {{productDetail.price}}</p>
</div>
